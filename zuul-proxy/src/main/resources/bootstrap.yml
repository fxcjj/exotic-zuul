server:
  port: 9768
spring:
  application:
    name: zuul-proxy
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"

zuul:
  # 配置超时
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 10000

  # 关闭默认路由配置
  ignored-services: user-service,order-service

  # 配置自定义路由
  routes:
    # 第一种写法 访问 /myProduct/product/list 映射到 /product/product/list
    # 唯一标记
    aaa:
    #      path: /myProduct/**
    #      serviceId: product
    # 针对此应用设置不过滤敏感头（默认过滤Cookie, Set-Cookie, Authorization），即应用接收所有头
    # sensitiveHeaders:

    # 第二种简洁写法 访问 /myProduct/product/list 映射到 /product/product/list
    # 服务ID: 访问路径规则
    #    product: /myProduct/**

    # 禁止不需要暴露的路由,排除某些路由
    #  ignored-patterns:
    #    - /product/product/listForOrder
    #    - /myProduct/product/listForOrder
    # 可使用通配符代替上面两个url
  #    - /**/product/listForOrder

  # 全局敏感头,所有服务都可传递cookie，即不过滤请求headers，这样在路由到其它服务时，cookies才会传递过去
#  sensitive-headers: